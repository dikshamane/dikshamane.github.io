  title: "Animal Farm Rescue Center"
  intro: |
    Welcome to Animal Farm Rescue Center, a sanctuary of hope and compassion for our beloved animal companions. Every day, our dedicated team works tirelessly to rescue, nurture, and advocate for the rights of animals throughout Pune.<br />
    At Animal Farm, we hold a deep belief in the inherent value of every creature. Our mission is to ensure that every animal receives the love, care, and respect they deserve. We provide medical assistance, food, shelter, sterilization, vaccination, first aid, and adoption services to countless stray dogs and cats in need.<br />
    Our work is made possible through the unwavering support of our volunteers, donors, and the community. Together, we strive to create a harmonious coexistence between humans and animals, promoting awareness, compassion, and positive change.<br />
    Thank you for joining us in this noble endeavor. Together, we can make a profound difference in the lives of animals and build a more compassionate world for all living beings.<br />
    <p>Warm regards,</p>
    <p class="mb-0"><em>Dr. Sucheta and Mr. Vishwanathan,</em><br />Animal Farm Rescue Center</p>
mission: |
  To rescue, rehabilitate, and provide care to abandoned, injured, and stray animals while promoting compassion, responsible pet ownership, and community involvement. We strive to be the voice and the shelter for the voiceless.
