list:
 - name: Dr. Babasaheb Kalhapure
   designation: Veterinary Consultant
   profile: Dr. Babasaheb Kalhapure – Veterinary Consultant<br>Dr. Babasaheb Kalhapure holds a B.V.Sc & A.H. from Nagpur Veterinary College, where he also earned a Master’s degree in Veterinary Parasitology. Since 2005, he has been running a successful private practice in Viman Nagar, Pune, and brings over two decades of experience in companion animal healthcare.<br><br>A recognized expert in Canine and Feline Dermatology, Dr. Kalhapure has been associated with Animal Farm Rescue Center as a consulting Veterinary Physician and Surgeon since 2006. He has received advanced training both nationally and internationally in specialized areas such as Canine Ophthalmology, Orthopedics, and Dermatology. His expertise and long-standing commitment play a crucial role in the care and recovery of rescued animals at the center.
   image: /assets/images/team/Dr_Babasaheb1.JPG

 - name: Dr. Tribhuvan L. Katre
   designation: Veterinary Consultant (Volunteer)
   profile: Dr. Tribhuvan L. Katre – Veterinary Consultant (Volunteer)<br>Dr. Tribhuvan Katre is a highly experienced veterinary professional who earned his B.V.Sc. & A.H. and M.V.Sc. degrees from Nagpur Veterinary College under MAFSU, Nagpur. Since 2004, he has been passionately involved in animal welfare, beginning his career with Jeevraksha Animal Welfare Trust in Pune, where he worked closely with rescued and abandoned animals.<br><br>In 2005, he established Dr. Katre’s Pet Clinic in Bibwewadi, Pune. Over the years, the clinic has grown into a well-equipped center offering a wide range of veterinary services including diagnostic imaging, surgery, dermatology, dentistry, and emergency care for dogs and cats.<br><br>Dr. Katre brings a wealth of knowledge through continuous training in advanced veterinary practices and has been actively contributing to the Animal Farm Rescue Center as a volunteer consultant. His compassionate approach and deep-rooted commitment to animal welfare play a vital role in the treatment and rehabilitation of rescued strays under our care.
   image: /assets/images/team/Dr_Katre1.JPG

 - name: Dr. Deepa Kalhapure
   designation: Veterinary Consultant (Volunteer)
   profile: Dr. Deepa Kalhapure – Veterinary Consultant (Volunteer)<br>Dr. Deepa Kalhapure earned her graduate and post-graduate degrees from Bombay Veterinary College, Mumbai. She began her career with Blue Cross, Pune, where her passion for animal welfare took root through extensive work with rescued and abandoned animals.<br><br>Deeply committed to the well-being of strays and shelter animals, Dr. Deepa has been an active part of Animal Farm Rescue Center’s mission. She brings her expertise in emergency and critical care to the forefront, primarily handling hospital inpatients and complex medical cases. In addition to her clinical skills, she plays a vital role in managing day-to-day operations at Dr. Pet, all while volunteering her time and knowledge to support the rescue and rehabilitation efforts at the center.<br><br>Her dedication, empathy, and hands-on involvement make her an integral part of our team and a true advocate for voiceless animals.
   image: /assets/images/team/Dr_Deepa1.JPG

 - name: Dr. Sopan Jagtap 
   designation: Veterinary Consultant (Volunteer)
   profile: Dr. Sopan Jagtap – Veterinary Consultant (Volunteer)<br>Dr. Sopan Jagtap, a dedicated veterinary professional, earned his B.V.Sc. & A.H. from Nagpur Veterinary College in 2005. He runs his own private practice, Small Paw Veterinary Clinic, in Kharadi, Pune. With extensive experience in small animal care, Dr. Jagtap has served as a consultant for several animal welfare NGOs. A passionate nature and animal lover, he volunteers his expertise at Animal Farm Rescue Center, playing a vital role in the health and recovery of rescued strays.
   image: /assets/images/team/Dr_Sopan1.JPG

 - name: Dr. Milind Hatekar 
   designation: Veterinary Consultant (Expert Advisor)
   profile: Dr. Milind Hatekar is a  veterinary surgeon specializes in Joint replacement and spine surgery with over 34 years of experience in small animal care. He earned his B.V.Sc & A.H, M.V.Sc , AO vet fellowship and Masters in small animal traumatology . He has since dedicated his career to advancing veterinary practices and animal welfare.<br><br>Dr. Hatekar has been instrumental in providing medical guidance and support to various animal welfare initiatives in Pune. His expertise encompasses a wide range of veterinary services, including surgical interventions, pain management, and specialized treatments for small animals. He is particularly noted for his contributions to advancing pain management protocols, benefiting pets across Pune and Mumbai.<br><br>As an expert advisor to the Animal Farm Rescue Center, Dr. Hatekar plays a crucial role in overseeing the health and rehabilitation of rescued animals. His extensive experience and commitment to animal welfare significantly enhance the center's ability to provide compassionate and effective care to its residents.
   image: /assets/images/team/Dr_Hatekar1.JPG

 - name: Dr. Arun Aher
   designation: Veterinary Consultant (Expert Advisor)
   profile: Dr. Arun Aher – Veterinary Consultant (Expert Advisor)<br>Dr. Arun Aher is a compassionate and experienced veterinary physician with a deep commitment to animal welfare. He earned his B.V.Sc & A.H. degree from Nagpur Veterinary College and has since dedicated his career to improving the health and well-being of animals, particularly those in need.<br><br>Dr. Aher founded Dr. Aher’s Pet Care Center in 2000, a clinic known for its advanced medical facilities and compassionate care. Over the years, he has treated over 80,000 animals, including performing more than 30,000 sterilization surgeries for dogs and cats.<br><br>Dr. Aher has been actively involved in animal welfare initiatives. He has served with organizations like the Blue Cross Society and has contributed to various community outreach programs aimed at improving the lives of stray and abandoned animals. His dedication to animal welfare extends to his personal life, where he supports education and healthcare initiatives for underprivileged children and regularly participates in blood donation drives.<br><br>As an expert advisor to the Animal Farm Rescue Center, Dr. Aher provides invaluable guidance on medical treatments, surgical procedures, and overall animal care. His extensive experience and compassionate approach significantly enhance the center's ability to provide effective and humane care to rescued animals.
   image: /assets/images/team/Dr_Aher1.JPG

 - name: Dr. Deepak Tulpule
   designation: Veterinary Consultant (Expert Advisor)
   profile: Dr. Deepak Tulpule – Veterinary Consultant (Expert Advisor)<br>Dr. Deepak Tulpule is a seasoned veterinary surgeon and physician based in Pune, with over 30 years of experience in small animal care. He earned his B.V.Sc & A.H from Bombay Veterinary College in 1989 and completed his M.V.Sc in Surgery from the College of Veterinary and Animal Sciences in Trichur, Kerala, in 1992. Throughout his career, Dr. Tulpule has been deeply involved in animal welfare, serving as Chief Surgeon for the Blue Cross Society of Pune and as a consultant for organizations like the Society for Prevention of Cruelty to Animals (SPCA), ResQ, and People for Animals (PFA).<br><br>Currently, Dr. Tulpule operates Tulpule’s Pet Care Clinic, offering comprehensive veterinary services including diagnostics, surgery, and preventive care. As an expert advisor to the Animal Farm Rescue Center, he provides invaluable guidance on complex medical cases and surgical interventions, significantly contributing to the health and rehabilitation of rescued animals.
   image: /assets/images/team/Dr_Tulpule1.JPG

 - name: Dr. Sagar Bhongle 
   designation: Veterinary Consultant (Expert Advisor)
   profile: Dr. Sagar Bhongle – Veterinary Consultant (Expert Advisor)<br>Dr. Sagar Bhongle is a compassionate and skilled veterinary physician and surgeon with over 15 years of experience in small animal care. He holds a B.V.Sc & A.H degree from Udgir Veterinary College, and throughout his career, has remained dedicated to improving the health and well-being of animals, especially those in vulnerable and rescued conditions.<br><br>Dr. Bhongle has consistently supported various animal welfare efforts in Pune, offering his expertise in medical treatment, surgeries, and long-term care for abandoned and injured animals. His calm demeanor, clinical precision, and deep empathy make him an exceptional advocate for the voiceless.<br><br>As an expert advisor to the Animal Farm Rescue Center, he plays a vital role in guiding the treatment of critically ill or injured animals, advising on best practices for shelter medicine, and mentoring young veterinary professionals committed to rescue work. His work continues to strengthen our mission of giving every stray a fighting chance at a better life.
   image: /assets/images/team/Dr_Sagar1.JPG